<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //criar a lista/array
        let frutas = [
            'Maça',
            'Banana',
            'Pêra',
            'Uva',
            'Morango'
        ];

        //utilizar o forEach com function para mostrar os itens da lista
        frutas.forEach(function(fruta) {
            console.log(`${fruta}`);
        })
    </script>
</body>
</html>
