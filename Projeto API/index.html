<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        body {
            background-color: #231a2f;
        }

        nav {
            background-color: #170b29;
            color: aqua;
        }
    </style>
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <nav class="navbar bg-gradient">
        <div class="container-fluid">
          <h4>Lunar</h4>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button type="button" class="btn btn-light btn-outline-primary">Search</button>
          </form>
        </div>
      </nav>
        <hr><hr>
      <div class="container"><div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://apod.nasa.gov/apod/image/0803/VelaMosaicL_gendler800.jpg" alt="..." width="1000px">
          </div>
          <div class="carousel-item">
            <img src="https://apod.nasa.gov/apod/image/1012/analemma2010_ladanyi_c.jpg" alt="..." width="1000px">
          </div>
          <div class="carousel-item">
            <img src="https://apod.nasa.gov/apod/image/1805/jupiter-and-moon-rising-Spencer1024.jpg" alt="..." width="1000px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div></div>
  </body>
</html>
